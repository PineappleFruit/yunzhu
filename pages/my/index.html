<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title></title>
		<link rel="stylesheet" href="../../css/mui.min.css" />
		<link rel="stylesheet" href="../../css/base.css" />
		<link rel="stylesheet" href="../../css/main.css" />
		<script type="text/javascript" src="../../js/e_fish.js" ></script>
		<script type="text/javascript" src="../../js/mui.min.js" ></script>
		<script type="text/javascript" src="../../js/vue.js" ></script>
	</head>
	<style>
		body{
			background: #f7f7f9;
		}
		.mui-table-view-cell{
			padding:  0 0.4rem;
		}
		.mui-table-view-cell:after{
			background-color: transparent;
		}
	</style>
	<body id="e_fish_container">
		<div id="app">
			<header class="mui-bar mui-bar-nav mui-bar-transparent header">
				<h2 class="mui-title">我的</h2>
			</header> 
			<div class="fix_hd">
				<div class="mui-table-view-cell plr40 mb20 bg-ff ">
					<div class=" ub ptb30 ub-ac" @tap="userInfo">
						<div class="y_my_head">
							<img src="../../images/y-my-head.png" alt="" />
						</div>
						<div class="y_my_info ub-f1 ub-te">
							<div class="ub ub-ac">
								<p class="fz44 c32 ub-te">李慧敏</p>
								<span class="y_level">学徒Lv1</span>
							</div>
							<p class="fz32 c99 ub-te">13699448844</p>
						</div>
						<p class="fz32 c-red">未认证</p>
						<div class="y_arrow"></div>
					</div>
				</div>
				<div class="bg-ff mb20">
					<div class="mui-table-view-cell">
						<div class="y_my_item ub ub-ac ptb30" @tap="wallet">
							<div class="y_my_icon">
								<div class="y_icon_qianbao y_icon_public"></div>
							</div>
							<p class="ub-f1 fz32 c33">钱包</p>
						</div>
					</div>
					<div class="mui-table-view-cell">
						<div class="y_my_item ub ub-ac ptb30" @tap="redPackage">
							<div class="y_my_icon">
								<div class="y_icon_hongbao y_icon_public"></div>
							</div>
							<p class="ub-f1 fz32 c33">红包</p>
						</div>
					</div>
					<div class="mui-table-view-cell">
						<div class="y_my_item ub ub-ac ptb30" @tap="integral">
							<div class="y_my_icon">
								<div class="y_icon_jifen y_icon_public"></div>
							</div>
							<p class="ub-f1 fz32 c33">积分</p>
						</div>
					</div>
					
				</div>
				<div class="bg-ff mb20">
					<div class="mui-table-view-cell">
						<div class="y_my_item ub ub-ac ptb30" @tap="skill">
							<div class="y_my_icon">
								<div class="y_icon_jineng y_icon_public"></div>
							</div>
							<p class="ub-f1 fz32 c33">技能工种</p>
							<p class="c-red fz32">未添加</p>
						</div>
					</div>
					<div class="mui-table-view-cell">
						<div class="y_my_item ub ub-ac ptb30" @tap="follow">
							<div class="y_my_icon">
								<div class="y_icon_xiangmu y_icon_public"></div>
							</div>
							<p class="ub-f1 fz32 c33">项目关注</p>
						</div>
					</div>
					<div class="mui-table-view-cell">
						<div class="y_my_item ub ub-ac ptb30" @tap="collection">
							<div class="y_my_icon">
								<div class="y_icon_zixun y_icon_public"></div>
							</div>
							<p class="ub-f1 fz32 c33">资讯收藏</p>
						</div>
					</div>
					
				</div>
				<div class="bg-ff mb20">
					<div class="mui-table-view-cell">
						<div class="y_my_item ub ub-ac ptb30">
							<div class="y_my_icon">
								<div class="y_icon_shezhi y_icon_public"></div>
							</div>
							<p class="ub-f1 fz32 c33">设置</p>
						</div>
					</div>
					
				</div>
			</div>
		</div>
	</body>
	<script>
		new Vue({
			el:'#app',
			methods:{
				userInfo(){
					mui.openWindow({
					    url: './userInfo/index.html', 
					    id:'project'
					});
				},
				wallet(){
					mui.openWindow({
					    url: './wallet/wallet.html', 
					    id:'wallet'
					});
				},
				redPackage(){
					mui.openWindow({
					    url: './wallet/redPackage.html', 
					    id:'wallet'
					});
				},
				integral(){
					mui.openWindow({
					    url: './integral/index.html', 
					    id:'integral'
					});
				},
				skill(){
					mui.openWindow({
					    url: './skill/index.html', 
					    id:'skill'
					});
				},
				follow(){
					mui.openWindow({
					    url: './follow/index.html', 
					    id:'follow'
					});
				},
				collection(){
					mui.openWindow({
					    url: './collection/index.html', 
					    id:'collection'
					});
				}
			}
		})
	</script>
</html>

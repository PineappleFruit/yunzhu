<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
    	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" href="../../../css/mui.min.css" />
		<link rel="stylesheet" href="../../../css/base.css" />
		<link rel="stylesheet" href="../../../css/main.css" />
		<script type="text/javascript" src="../../../js/e_fish.js" ></script>
		<script type="text/javascript" src="../../../js/mui.min.js" ></script>
		<script type="text/javascript" src="../../../js/vue.js" ></script>
	</head>
	<style>
		.mui-table-view-cell{
			padding: 0;
		}
		.mui-table-view-cell:after{
			background-color: transparent;
		}
	</style>
	<body id="e_fish_container">
		<div id="app">
			<header class="mui-bar mui-bar-nav mui-bar-transparent header">
				<a id="icon-menu" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
				<h2 class="mui-title">现居地</h2>
			</header>
			<div class="fix_hd">
				<div class="y_address">
					<div class="mui-table-view-cell">
						<div class="bb ptb30 ub ub-ac plr30">
							<p class="fz32 c33 y_title">省市区</p>
							<div class="ub-f1 tx-r fz28 c99">选择</div>
							<div class="y_arrow"></div>
						</div>
					</div>
					
					<div class="bb ub ub-ac plr30">
						<p class="fz32 c33 y_title">详细地址：</p>
						<div class="mui-input-row y_edit">
					    	<input type="text" class="mui-input-clear" placeholder="请填写详细地址">
					    </div> 
					</div>
				</div>
			</div>
		</div>
	</body>
</html>

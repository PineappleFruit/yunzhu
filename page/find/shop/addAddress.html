<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
    	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title></title>
		<link rel="stylesheet" href="../../../css/mui.min.css" />
		<link rel="stylesheet" href="../../../css/base.css" />
		<link rel="stylesheet" href="../../../css/main.css" />
		<script type="text/javascript" src="../../../js/e_fish.js" ></script>
		<script type="text/javascript" src="../../../js/mui.min.js" ></script>
	</head>
	<body id="e_fish_container">
		<div id="app">
			<div class="y_container">
				<form action="" method="" class="plr30">
					<div class="mb40">
						<div class="bb ub bb ub-ac">
							<p class="fz28 c33 y_title">联系人：</p>
							<div class="mui-input-row y_input_address">
						    	<input type="text" class="mui-input-clear" placeholder="请填写收货人的姓名">
						    </div> 
						</div>
						<div class="bb ub bb ub-ac">
							<p class="fz28 c33 y_title">手机号：</p>
							<div class="mui-input-row y_input_address">
						    	<input type="number" class="mui-input-clear" placeholder="请填写收货手机号码">
						    </div>
						</div>
						<div class="bb ub bb ub-ac">
							<p class="fz28 c33 y_title">收货地址：</p>
							<div class="y_icon y_local"></div>
							<div class="y_input_address">
	                            <input type="text" placeholder="点击选择" readonly="readonly">
	                        </div>
						</div>
						<div class="bb ub bb ub-ac">
							<p class="fz28 c33 y_title">详细地址：</p>
							<div class="mui-input-row y_input_address">
						    	<input type="text" class="mui-input-clear" placeholder="请填写到货详细地址">
						    </div>
						</div>
					</div>
					<button class="btn btn-green">保存</button>
				</form>
			</div>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
    	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title></title>
		<link rel="stylesheet" href="../../../css/mui.min.css" />
		<link rel="stylesheet" href="../../../css/base.css" />
		<link rel="stylesheet" href="../../../css/main.css" />
		<script type="text/javascript" src="../../../js/e_fish.js" ></script>
		<script type="text/javascript" src="../../../js/mui.min.js" ></script>
		<script type="text/javascript" src="../../../js/vue.js" ></script>
	</head>
	<style>
		body{
			background: #f7f7f9;
		}
		.mui-table-view-cell{
			padding:  0 0 0 0.3rem;
		}
		.mui-table-view-cell:after{
			background-color: transparent;
		}
	</style>
	<body id="e_fish_container">
		<div id="app">
			<header class="mui-bar mui-bar-nav mui-bar-transparent header">
				<a id="icon-menu" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
				<h2 class="mui-title">设置</h2>
			</header>
			<div class="fix_hd">
				<div class="y_container pt20 pb20">
					<div class="bg-ff">
						<div class="mui-table-view-cell">
							<div class="bb ptb20 ub ub-ac pr30">
								<p class="fz32 c33 y_title">派单通知</p>
								<div class="ub-f1"></div>
								<div class="mui-switch mui-switch-mini">
								  	<div class="mui-switch-handle"></div>
								</div>
							</div>
						</div>
						<div class="mui-table-view-cell">
							<div class="bb ptb30 ub ub-ac pr30" @tap="modifyPwd">
								<p class="fz32 c33 y_title">修改密码</p>
								<div class="ub-f1"></div>
								<div class="y_arrow"></div>
							</div>
						</div>
					</div>
					<div class="bg-ff mt20">
						<div class="mui-table-view-cell">
							<div class="bb ptb20 ub ub-ac pr30" @tap="contact">
								<p class="fz32 c33 y_title">联系客服</p>
								<div class="ub-f1"></div>
								<div class="y_arrow"></div>
							</div>
						</div>
						<div class="mui-table-view-cell">
							<div class="bb ptb30 ub ub-ac pr30" @tap="feedback">
								<p class="fz32 c33 y_title">意见反馈</p>
								<div class="ub-f1"></div>
								<div class="y_arrow"></div>
							</div>
						</div>
						<div class="mui-table-view-cell">
							<div class="bb ptb30 ub ub-ac pr30" @tap="aboutUs">
								<p class="fz32 c33 y_title">关于云筑天下</p>
								<div class="ub-f1"></div>
								<div class="y_arrow"></div>
							</div>
						</div>
						
					</div>
					<div class="bg-ff mt20">
						<div class="mui-table-view-cell">
							<div class="ptb20 tx-c c-red fz32 pr30">退出登录</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script>
			new Vue({
				el:'#app',
				methods:{
					modifyPwd(){
						mui.openWindow({
						    url: './modifyPwd.html', 
						    id:'modifyPwd'
						});
					},
					contact(){
						mui.openWindow({
						    url: './contact.html', 
						    id:'contact'
						});
					},
					feedback(){
						mui.openWindow({
						    url: './feedback.html', 
						    id:'feedback'
						});
					},
					aboutUs(){
						mui.openWindow({
						    url: './aboutUs.html', 
						    id:'aboutUs'
						});
					}
				}
			})
		</script>
	</body>
</html>

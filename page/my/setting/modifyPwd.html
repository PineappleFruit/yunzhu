<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
    	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title></title>
		<link rel="stylesheet" href="../../../css/mui.min.css" />
		<link rel="stylesheet" href="../../../css/base.css" />
		<link rel="stylesheet" href="../../../css/main.css" />
		<script type="text/javascript" src="../../../js/e_fish.js" ></script>
		<script type="text/javascript" src="../../../js/mui.min.js" ></script>
		<script type="text/javascript" src="../../../js/vue.js" ></script>
	</head>
	<body id="e_fish_container">
		<div id="app">
			<form action="" method="" class="plr40">
				<div class="y_message">
					<div class="mui-input-row y_input_item">
				    	<input type="password" class="mui-input-password"  placeholder="请输入原密码">
				    </div> 
				    <div class="mui-input-row y_input_item">
				    	<input type="password" class="mui-input-password" placeholder="请输入新密码">
				    </div> 
				    <div class="mui-input-row y_input_item">
				    	<input type="password" class="mui-input-password" placeholder="请确认新密码">
				    </div> 
	                <div class="y_input_item ub ub-ac">
                        <input type="text" placeholder="请输入验证码" class="ub-f1">
                        <p class="y_getcode">获取验证码</p>
                    </div>
				</div>
                <button class="btn btn-green" type="button" @tap="modifySuccess">确定修改</button>
			</form>
		</div>
		<script>
			new Vue({
				el:'#app',
				methods:{
					modifySuccess(){
						mui.openWindow({
						    url: './modifySuccess.html', 
						    id:'modifySuccess'
						});
					}
				}
			})
		</script>
	</body>
</html>

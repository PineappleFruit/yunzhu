<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
    	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title></title>
		<link rel="stylesheet" href="../../../css/mui.min.css" />
		<link rel="stylesheet" href="../../../css/base.css" />
		<link rel="stylesheet" href="../../../css/main.css" />
		<script type="text/javascript" src="../../../js/e_fish.js" ></script>
		<script type="text/javascript" src="../../../js/mui.min.js" ></script>
		<script type="text/javascript" src="../../../js/vue.js" ></script>
		<script type="text/javascript" src="../../../js/clipboard.min.js" ></script>
	</head>
	<style>
		.showInput{
			font-size: 0.32rem;
			color: #333;
			border: none !important;
		}
	</style>
	<body id="e_fish_container">
		<div id="app">
			<div class="y_container">
				<div class="bgff plr30 bb ptb25">
					<p class="fz32 c66">云筑天下微信公众号</p>
					<div class="ub ub-ac">
						<input type="text" name="" id="copy" value="cnccgt" class="showInput ub-f1" readonly="readonly"/>
						<button class="y_green_btn copy" data-clipboard-action="copy" data-clipboard-target="#copy">复制</button>
					</div>
				</div>
				<div class="bgff plr30 bb ptb25">
					<p class="fz32 c66">客服电话</p>
					<div class="ub ub-ac">
						<input type="text" name="" id="" value="400-072-1319" class="showInput ub-f1" readonly="readonly"/>
						<button class="y_green_btn" @tap="call">拨打</button>
					</div>
				</div>
			</div>
		</div>
		<script>
			var clipboard = new Clipboard('.copy');
			clipboard.on('success', function(e) {
				  e.clearSelection();
				  mui.toast("复制成功");
			});

			new Vue({
				el:'#app',
				methods:{
					call(){
						 plus.device.dial("4000721319", true);
					}
				}
			})
		</script>
	</body>
</html>
